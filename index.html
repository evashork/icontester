<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ICON TESTER</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <meta name="mobile-web-app-capable" content="yes">  
</head>
<body>
    <div class="container" >
       <select name="iconSel" id="iconSel">
           <option value="img/die1.png">img1</option>
           <option value="img/die2.png">img2</option>
           <option value="img/die3.png">img3</option>
           <option value="img/die4.png">img4</option>
       </select>
       <button type="button" onclick="iconSave();">저장</button>
    </div>
</body>
<script src="js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script>
function iconSave(){
    var iconImg = $("#iconSel").val();
    var ilink = document.createElement('link');
    ilink.setAttribute('rel','apple-touch-icon');
    ilink.setAttribute('sizes','192x192');
    ilink.setAttribute('href',iconImg);
    document.getElementsByTagName('head')[0].appendChild(ilink);
}
</script>
</html>
