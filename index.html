<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>ICON MAKER</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <meta name="mobile-web-app-capable" content="yes">  
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanummyeongjo.css"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumbrushscript.css"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/jejugothic.css"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/jejuhallasan.css"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/jejumyeongjo.css"></link>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/earlyaccess/hanna.css"></link>
    <!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/now-ui-kit.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body style="background-image: url('img/bg11.jpg'); background-size: cover; background-position: top center;">
    <div class="container" >
        <header>
            <h1>LABELCON</h1>
            <nav>
            </nav>
        </header>
        <div id="app" class="card">
            <div class="area_card" data-background-color="orange">
                <div class="area_icon">
                    <div id="icon"><span>{{ iconText }}</span></div>
                    <div class="input-group form-group-no-border">
                        <span class="input-group-addon">
                            <i class="now-ui-icons design-2_ruler-pencil"></i>
                        </span>
                        <input type="text" v-model="iconText" class="form-control" placeholder="내용을 입력하세요" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="area_card">
                 <div class="set_icon">
                    <div class="row">
                        <div class="col title">폰트선택</div>
                        <div class="col-8">
                            <div class="dropdown">
                                <a href="#pablo" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="font-select">
                                    선택하세요
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="font-select">
                                    <a class="dropdown-item fs1">나눔고딕</a>
                                    <a class="dropdown-item fs2">나눔명조</a>
                                    <a class="dropdown-item fs3">나눔손글씨붓</a>
                                    <a class="dropdown-item fs4">나눔손글씨펜</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item fs5">제주고딕</a>
                                    <a class="dropdown-item fs6">제주한라산</a>
                                    <a class="dropdown-item fs7">제주명조</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item fs8">한나체</a>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">배경색상</div>
                        <div class="col-8">
                            <button class="btn btn-color btn-bg bg1"></button>
                            <button class="btn btn-color btn-bg bg2"></button>
                            <button class="btn btn-color btn-bg bg3"></button>
                            <button class="btn btn-color btn-bg bg4"></button>
                            <button class="btn btn-color btn-bg bg5"></button>
                            <button class="btn btn-color btn-bg bg6"></button>
                            <button class="btn btn-color btn-bg bg7"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">폰트색상</div>
                        <div class="col-8">
                            <button class="btn btn-color btn-cl fc1"></button>
                            <button class="btn btn-color btn-cl fc2"></button>
                            <button class="btn btn-color btn-cl fc3"></button>
                            <button class="btn btn-color btn-cl fc4"></button>
                            <button class="btn btn-color btn-cl fc5"></button>
                            <button class="btn btn-color btn-cl fc6"></button>
                            <button class="btn btn-color btn-cl fc7"></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">폰트굵기</div>
                        <div class="col-8">
                            <button class="btn btn-sm btn-weight fw1">보통</button>
                            <button class="btn btn-sm btn-weight fw2">굶게</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">
                            폰트크기
                        </div>
                        <div class="col-8 radio">
                            <input type="radio" id="radio21" class="btn-radio" name="radio1" value="2em">
                            <label for="radio21">S</label>
                            <input type="radio" id="radio22" class="btn-radio" name="radio1" value="3em" checked>
                            <label for="radio22">M</label>
                            <input type="radio" id="radio23" class="btn-radio" name="radio1" value="4em">
                            <label for="radio23">L</label>
                            <input type="radio" id="radio24" class="btn-radio" name="radio1" value="5em">
                            <label for="radio24">XL</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col title">
                            DEVICE
                        </div>
                        <div class="col-8 radio">
                            <input type="radio" id="radio1" name="radio2" checked>
                            <label for="radio1">iOS</label>
                            <input type="radio" id="radio2" name="radio2">
                            <label for="radio2">Android</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="area_save">
            <button class="btn btn-primary" id="btn-save">저장하기</button> 
            <span class="fs4">저장하기를 누른 후 홈화면에 추가해주세요.</span>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="https://unpkg.com/vue"></script>
<script src="js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="js/tether.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/now-ui-kit.js" type="text/javascript"></script>
<script src="js/html2canvas.js" type="text/javascript"></script>
<script src="js/common.js" type="text/javascript"></script>
<script src="js/vue.js" type="text/javascript"></script>
</html>
